<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brochure Design Product AI Image Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f5f7;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      font-size: 1rem;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #27ae60;
    }
    .output {
      margin-top: 20px;
      background: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
    .copy-btn {
      margin-top: 10px;
      background-color: #3498db;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§¼ Brochure Design Product AI Image Generator</h1>

    <!-- Basic Info -->
    <label>Product Type</label>
    <input type="text" id="productType" placeholder="e.g. jerrycan"/>

    <label>Surface</label>
    <input type="text" id="surface" placeholder="e.g. plain"/>

    <label>Sticker Shape & Color</label>
    <input type="text" id="stickerDetails" placeholder="e.g. green square"/>

    <label>Sticker Visual Element</label>
    <input type="text" id="stickerVisual" placeholder="e.g. slice of lemon"/>

    <label>Label Title</label>
    <input type="text" id="labelText" placeholder="e.g. Sabun Cuci Piring"/>

    <label>Tagline</label>
    <input type="text" id="tagline" placeholder="e.g. Bandar Deterjen"/>

    <label>Headline</label>
    <input type="text" id="headline" placeholder="e.g. Piring Kinclong, Hati Senang!"/>

    <!-- Design Options -->
    <label>Design Style</label>
    <select id="style">
      <option value="minimalist">Minimalist Clean</option>
      <option value="organic">Organic Fresh</option>
      <option value="bold">Bold & Pop</option>
      <option value="eco">Eco Look</option>
    </select>

    <label>Main Color</label>
    <input type="text" id="mainColor" placeholder="e.g. Lemon Yellow"/>

    <label>Accent Color</label>
    <input type="text" id="accentColor" placeholder="e.g. Fresh Green"/>

    <label>Background Variation</label>
    <input type="text" id="backgroundColor" placeholder="e.g. Soft Mint"/>

    <!-- Layout Format -->
    <label>Layout Format</label>
    <textarea id="layoutFormat" placeholder="e.g. Front Panel, Inside Left/Center/Right, Back Panel"></textarea>

    <!-- Sections & Visual Elements -->
    <label>Sections & Visual Elements</label>
    <textarea id="sections" placeholder="e.g. Hero image, sticker close-up, infographic icons, beforeâ€“after panel"></textarea>

    <!-- Highlights -->
    <label>Highlights</label>
    <textarea id="highlights" placeholder="e.g. Konsentrat Lemon Aktif, Hemat 1 Tutup Botol = 20 Piring"></textarea>

    <!-- Design Tone -->
    <label>Design Tone</label>
    <textarea id="tone" placeholder="e.g. Fresh and Clean, Eco-friendly"></textarea>

    <!-- Contact Info -->
    <label>WhatsApp</label>
    <input type="text" id="whatsapp" placeholder="e.g. 0812-XXXX-XXXX"/>

    <label>Instagram / TikTok / X</label>
    <input type="text" id="social" placeholder="e.g. @bandardeterjen"/>

    <label>Website</label>
    <input type="text" id="website" placeholder="e.g. www.bandardeterjen.id"/>

    <label>Address</label>
    <input type="text" id="address" placeholder="e.g. Jl. Hijau Lemon No.1, Jakarta"/>

    <!-- Optional -->
    <label>Optional (Testimonial, Promo, Social Proof)</label>
    <textarea id="optional" placeholder="e.g. Testimonial from Ibu Rina, Promo 10%, Trusted by 10,000 customers"></textarea>

    <!-- Mockup Suggestions -->
    <label>Mockup Suggestions</label>
    <textarea id="mockup" placeholder="e.g. Jerrycan on kitchen counter, lemon slices, natural lighting"></textarea>

    <button onclick="generatePrompt()">Generate Prompt</button>
    <div id="output" class="output"></div>
    <button class="copy-btn" onclick="copyPrompt()">ðŸ“‹ Copy Prompt</button>
  </div>

  <script>
    function generatePrompt() {
      const get = id => document.getElementById(id).value;
      const prompt = `A promotional product brochure featuring a ${get('surface')} ${get('productType')} with a ${get('stickerDetails')} sticker that includes ${get('stickerVisual')}. The label reads "${get('labelText')}", and the tagline "${get('tagline')}" is printed below. The headline is: "${get('headline')}".\n\nDesign style: ${get('style')}, using a color scheme with main color: ${get('mainColor')}, accent color: ${get('accentColor')}, and background variation: ${get('backgroundColor')}.\n\nLayout format: ${get('layoutFormat')}.\n\nSections and visual elements: ${get('sections')}.\n\nHighlights: ${get('highlights')}.\n\nDesign tone: ${get('tone')}.\n\nContact Information:\n- WhatsApp: ${get('whatsapp')}\n- Social: ${get('social')}\n- Website: ${get('website')}\n- Address: ${get('address')}\n\nOptional elements: ${get('optional')}\n\nMockup suggestions: ${get('mockup')}\n\nMake the design visually engaging, clean, and appealing for household consumers.`;

      document.getElementById('output').innerText = prompt;
    }

    function copyPrompt() {
      const output = document.getElementById('output');
      navigator.clipboard.writeText(output.innerText).then(() => {
        alert("Prompt copied to clipboard!");
      });
    }
  </script>
</body>
</html>
